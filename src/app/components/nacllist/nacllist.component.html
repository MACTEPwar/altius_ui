<div>
  <mat-card>
    <mat-form-field>
      <mat-label>Поиск с</mat-label>
      <input matInput [matDatepicker]="pickerFrom">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>по</mat-label>
      <input matInput [matDatepicker]="pickerTo">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
    <button mat-button><mat-icon>cached</mat-icon>Обновить</button>
    <button mat-button><mat-icon>add</mat-icon>Добавить</button>
    <button mat-button><mat-icon>create</mat-icon>Изменить</button>
    <button mat-button><mat-icon>filter_alt</mat-icon>Фильтр</button>
    <button mat-button><mat-icon>save_alt</mat-icon>Экспорт</button>
    <button mat-button><mat-icon>help</mat-icon>Доп. инфо о доставке</button>
    <button mat-button><mat-icon>print</mat-icon>Печать</button>
  </mat-card>
</div>



<div>
  <mat-spinner *ngIf="loading"></mat-spinner>

  <mat-table [dataSource]="data" *ngIf="!loading">

    <ng-container *ngFor="let column of fields" matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef>{{column}}</mat-header-cell>
      <mat-cell *matCellDef="let element "> {{element[column]}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="fields"></mat-header-row>
    <mat-row *matRowDef="let element; columns: fields;" (click)="rowClick(element)"></mat-row>
  </mat-table>
  <mat-paginator [length]="count"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="refreshData($event)"
  >
  </mat-paginator>

</div>
